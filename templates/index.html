<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Input</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis on Handwritten and E-Text</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <label for="text_input" class="text_input1">Enter Text:</label><br>
            <textarea id="text_input" name="text_input" rows="4" cols="50" placeholder="Enter your text here..."></textarea><br><br>

            <label for="image_input" class="image_input1">Upload Handwritten Image:</label><br>
            <input type="file" id="image_input" name="image_input" accept="image/*" class="image_input1"><br><br>

            <input type="submit" value="Analyze">
        </form>
    </div>
</body>
</html>
