<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Results</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Results</h1>
        <div class="results">
            <p><strong>Extracted Text:</strong> <span id="extracted-text">{{ text_input }}</span></p>
            <p><strong>Sentiment:</strong> <span id="sentiment">{{ sentiment }}</span></p>
            <p><strong>Emotion:</strong> <span id="emotion">{{ emotion }}</span></p>
        </div>
        <a href="/">Back to Input</a>
    </div>
</body>
</html>
